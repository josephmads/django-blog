{% extends 'blog/base.html' %}

{% block content %}

<div class="container-sm">
    <h3>{{ post.title }}</h3>
    <p class="text-muted small">{{ post.published }}</p>
    <p class="word-wrap" style="width: 50rem;">{{ post.text }}</p>
    <br></br>
    <a href="{% url 'blog:index' %}" class="btn btn-primary">Go Back</a>
</div>

{% endblock content %}
